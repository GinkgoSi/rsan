name: Fetch RSS Feeds

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *' # 每小时执行一次

jobs:
  fetch-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch RSS Feeds
        run: |
          # 在下方添加你需要代理的 RSS 地址，每个地址一行
          # 格式为：curl -o <保存的文件名>.xml "<你的RSS地址>"
          # 示例：
          curl -o feed1.xml "https://example.com/rss1.xml"
          curl -o feed2.xml "https://example.com/another-rss.xml"
          curl -o opm2.xml "https://nyaa.si/?page=rss&q=one+punch+man+varyg+cr&c=0_0&f=0"

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Update RSS feeds" || exit 0
          git push
